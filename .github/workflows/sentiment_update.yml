name: Daily Sentiment Update

on:
  schedule:
    - cron: "0 23 * * *"  # Every day at 11 PM UTC = 4 PM MST (during daylight saving)
  workflow_dispatch:       # Optional: lets you run it manually

jobs:
  run-daily-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sentiment_update.py
        run: python scripts/sentiment_update.py
